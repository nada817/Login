<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up & sign in</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <body>

        <main>
            <div class="styyle">
                <div class="backbox">
                    <div class="backbox_login">
                        <h3>Do you already have an account?</h3>
                        <p>Login to enter the page</p>
                        <button id="btn_login">Login</button>
                    </div>
                    <div class="register_box">
                        <h3>You don't have an account?</h3>
                        <button id="btn_register">Sign up</button>
                    </div>
                </div>
                <div class="login_form">
                    <!--Login-->
                    <form action="" class="login" id="login_form" action="valid.html">
                        <h2>Login</h2>
                        <input type="text" placeholder="User Name" name="user" required id="user">
                        <input type="password" placeholder="Password" name="pass" required id="password"> 
                        <button type="submit">Enter</button>
                    </form>
        
                    <form action="" class="register_form">
                        <h2>Sign Up</h2>
                        <input type="text" placeholder="First Name" id="first_name">
                        <input type="text" placeholder="Last Name" id="last_name">
                        <input type="text" placeholder="Email" id="email">
                        <input type="password" placeholder="Password" id="signup_password">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </main>
    
        


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
